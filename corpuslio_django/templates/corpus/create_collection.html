<div class="card">

        <div class="form-group">

            <input type="text" name="name" id="name" required class="form-control"

        <div class="form-group">

</div>

<style>
    .document-selector {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 1rem;
        background: rgba(30, 41, 59, 0.3);
    }

    .doc-checkbox {
        padding: 0.5rem;
        border-bottom: 1px solid #334155;
    }

    .doc-checkbox:last-child {
        border-bottom: none;
    }

    .doc-checkbox label {
        display: flex;
        justify-content: space-between;
        cursor: pointer;
        color: #f8fafc;
    }

    .doc-meta {
        color: #94a3b8;
        font-size: 13px;
    }
</style>
{% endblock %}
