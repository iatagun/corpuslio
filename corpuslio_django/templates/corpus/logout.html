{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Çıkış Yapıldı - CorpusIO</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- auth page layout handled via static/css/styles.css -->
    <meta http-equiv="refresh" content="2;url={% url 'corpus:home' %}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card" style="grid-template-columns:1fr; max-width:560px;">
            <div class="left" style="padding:22px;">
                <h1>Çıkış Yapıldı</h1>
                <p class="muted">Başarıyla çıkış yaptınız. Güvenli oturumunuz sonlandırıldı.</p>
            </div>
            <div class="right" style="padding:22px; display:flex; flex-direction:column; gap:12px;">
                <a class="btn btn-primary" href="{% url 'corpus:home' %}">Anasayfaya Git</a>
                <div class="small-muted">Yönlendirilmeyi beklemiyorsanız butona tıklayın.</div>
            </div>
        </div>
    </div>
</body>
</html>
