[databases]
# Map CorpusLIO database to PostgreSQL
corpuslio_db = host=localhost port=5432 dbname=corpuslio_db user=corpuslio_user password=changeme

[pgbouncer]
# Listen on localhost:6432 (Django will connect here)
listen_addr = 127.0.0.1
listen_port = 6432

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection pooling mode
# - session: One server connection per client connection (safest)
# - transaction: One server connection per transaction (recommended)
# - statement: One server connection per statement (most aggressive)
pool_mode = transaction

# Connection limits
max_client_conn = 1000  # Max client connections
default_pool_size = 25  # Pool size per user/database
reserve_pool_size = 5   # Emergency connections
reserve_pool_timeout = 3  # Wait time for emergency pool

# Server connection limits
max_db_connections = 50  # Max connections to PostgreSQL
max_user_connections = 50

# Timeouts (seconds)
server_idle_timeout = 600  # Close idle server connections after 10 min
server_lifetime = 3600     # Close server connections after 1 hour
server_connect_timeout = 15  # Connection attempt timeout
query_timeout = 0  # No query timeout (Django handles this)

# Logging
admin_users = postgres
stats_users = stats, corpuslio_user

# Log settings
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid

# Verbose logging (disable in production)
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Performance
ignore_startup_parameters = extra_float_digits

# Safety
server_reset_query = DISCARD ALL
server_check_query = select 1
server_check_delay = 30
