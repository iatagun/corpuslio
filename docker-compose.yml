version: '3.8'

services:
  # Main Database: PostgreSQL (Much faster than SQLite for 20k+ records)
  db:
    image: postgres:15-alpine
    container_name: ocrchestra_db
    environment:
      - POSTGRES_DB=ocrchestra
      - POSTGRES_USER=ocrchestra_user
      - POSTGRES_PASSWORD=ocrchestra_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocrchestra_user -d ocrchestra"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache & Broker: Redis (For Celery tasks and Caching)
  redis:
    image: redis:7-alpine
    container_name: ocrchestra_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

