{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - CorpusIO</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- auth page layout handled via static/css/styles.css -->
</head>
<body class="auth-page">
    <div class="login-container">
        
        <div class="login-box">
            <div class="login-header">
                <h1><span class="material-icons" style="font-size: 32px;">graphic_eq</span> CorpusIO</h1>
                <p>Modern Türkçe Korpus Analiz Platformu</p>
            </div>

            <div style="margin-bottom:12px; text-align:center;">
                <a href="{% provider_login_url 'google' process='login' %}" class="btn-google" title="Google ile giriş">
                    <span class="g-icon" aria-hidden="true">
                        <!-- Google G svg (small, multicolor) -->
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" focusable="false">
                            <path fill="#EA4335" d="M9 7.2v2.4h3.6c-.15.9-.96 2.7-3.6 2.7-2.16 0-3.9-1.8-3.9-4s1.74-4 3.9-4c1.23 0 2.04.51 2.52.96l1.7-1.64C12.84 3.18 11.34 2.4 9 2.4 5.46 2.4 2.7 5.16 2.7 9s2.76 6.6 6.3 6.6c3.63 0 6.06-2.55 6.06-6.12 0-.42-.06-.72-.15-1.02H9z"/>
                        </svg>
                    </span>
                    <span>Google ile Giriş</span>
                </a>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-cta">Giriş Yap</button>
            </form>

            <div class="register-link">
                Hesabınız yok mu? <a href="{% url 'corpus:register' %}">Kayıt Olun</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
